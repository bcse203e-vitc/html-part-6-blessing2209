<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Match Validation</title>
  <style>
    .message { font-size: 0.95em; margin-top: 5px; }
    .success { color: green; }
    .error { color: red; }
    form { max-width: 350px; margin: 40px auto; }
    label { display: block; margin-top: 15px; }
  </style>
</head>
<body>
  <form>
    <label>
      Password:
      <input type="password" id="password" required>
    </label>
    <label>
      Confirm Password:
      <input type="password" id="confirmPassword" required>
    </label>
    <div id="matchMsg" class="message"></div>
  </form>
  <script>
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const matchMsg = document.getElementById('matchMsg');

    function checkMatch() {
      if (!password.value && !confirmPassword.value) {
        matchMsg.textContent = "";
        matchMsg.className = "message";
      } else if (password.value === confirmPassword.value) {
        matchMsg.textContent = "Passwords match";
        matchMsg.className = "message success";
      } else {
        matchMsg.textContent = "Passwords do not match";
        matchMsg.className = "message error";
      }
    }

    password.addEventListener('input', checkMatch);
    confirmPassword.addEventListener('input', checkMatch);
  </script>
</body>
