<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Country Dropdown</title>
  <style>
    form { max-width: 350px; margin: 40px auto; }
    label { display: block; margin-top: 15px; }
    select { width: 100%; margin-top: 5px; }
  </style>
</head>
<body>
  <form>
    <label>
      Continent:
      <select id="continent">
        <option value="">Select Continent</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Africa">Africa</option>
        <option value="North America">North America</option>
        <option value="South America">South America</option>
        <option value="Australia">Australia</option>
        <option value="Antarctica">Antarctica</option>
      </select>
    </label>
    <label>
      Country:
      <select id="country">
        <option value="">Select Country</option>
      </select>
    </label>
  </form>
  <script>
    const continentCountryMap = {
      Asia: ["India", "China", "Japan", "Thailand"],
      Europe: ["France", "Germany", "Italy", "Spain"],
      Africa: ["Nigeria", "Egypt", "South Africa", "Kenya"],
      "North America": ["United States", "Canada", "Mexico"],
      "South America": ["Brazil", "Argentina", "Chile"],
      Australia: ["Australia", "New Zealand"],
      Antarctica: ["No countries"]
    };

    const continentSelect = document.getElementById('continent');
    const countrySelect = document.getElementById('country');

    continentSelect.addEventListener('change', function() {
      const countries = continentCountryMap[continentSelect.value] || [];
      countrySelect.innerHTML = '<option value="">Select Country</option>';
      countries.forEach(function(country) {
        const option = document.createElement('option');
        option.value = country;
        option.textContent = country;
        countrySelect.appendChild(option);
      });
    });
  </script>
