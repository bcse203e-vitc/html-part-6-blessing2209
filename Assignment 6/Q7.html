<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Format Validation</title>
  <style>
    .message { font-size: 0.95em; margin-top: 5px; }
    .error { color: red; }
    form { max-width: 350px; margin: 40px auto; }
    label { display: block; margin-top: 15px; }
  </style>
</head>
<body>
  <form id="dateForm">
    <label>
      Date (DD/MM/YYYY):
      <input type="text" id="dateInput" placeholder="DD/MM/YYYY" required>
    </label>
    <div id="dateMsg" class="message"></div>
    <button type="submit">Submit</button>
  </form>
  <script>
    const dateForm = document.getElementById('dateForm');
    const dateInput = document.getElementById('dateInput');
    const dateMsg = document.getElementById('dateMsg');
    const dateRegex = /^\d{2}\/\d{2}\/\d{4}$/;

    dateForm.addEventListener('submit', function(e) {
      if (!dateRegex.test(dateInput.value)) {
        e.preventDefault();
        dateMsg.textContent = "Date must be in DD/MM/YYYY format.";
        dateMsg.className = "message error";
      } else {
        dateMsg.textContent = "";
        dateMsg.className = "message";
      }
    });
  </script>
