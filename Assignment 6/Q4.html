<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Hobbies Form</title>
  <style>
    form { max-width: 350px; margin: 40px auto; }
    label { display: block; margin-top: 15px; }
    .hobby-input { margin-bottom: 10px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <form id="hobbiesForm">
    <label>Hobbies:</label>
    <div id="hobbiesContainer">
      <input type="text" name="hobby[]" class="hobby-input" placeholder="Enter a hobby">
    </div>
    <button type="button" id="addHobbyBtn">Add Hobby</button>
  </form>
  <script>
    const hobbiesContainer = document.getElementById('hobbiesContainer');
    const addHobbyBtn = document.getElementById('addHobbyBtn');

    addHobbyBtn.onclick = function() {
      const input = document.createElement('input');
      input.type = 'text';
      input.name = 'hobby[]';
      input.className = 'hobby-input';
      input.placeholder = 'Enter a hobby';
      hobbiesContainer.appendChild(input);
    };
  </script>
</body>
